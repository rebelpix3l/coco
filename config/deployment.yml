apiVersion: apps/v1
kind: Deployment
metadata:
  name: static1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static1
  template:
    metadata:
      labels:
        app: static1
    spec:
      containers:
        - name: static4
          image: <IMAGE>
          ports:
            - containerPort: 8080
        - name: static5
          image: <IMAGE>
          ports:
            - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static1-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: static1
                port:
                  number: 8181
  ingressClassName: do-loadbalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 165.232.79.63
